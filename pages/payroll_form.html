<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/payroll_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <script src="../js/Employee.js"></script>
    <script src="../js/payroll_form.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="reset()" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll Form</div>
            <div class="row-content row-content-name">
                <label class="label text">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <div class="row-content">
                <label class=" label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../asserts/assets/profile-images/Ellipse -1.png " required>
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../asserts/assets/profile-images/Ellipse -2.png " required>
                        <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../asserts/assets/profile-images/Ellipse -7.png " required>
                        <img class="profile" id="image3" src="../assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value=" ../asserts/assets/profile-images/Ellipse -9.png" required>
                        <img class="profile" id="image4" src="../assets/profile-images/Ellipse -4.png">
                    </label>
                </div>
            </div>
            <div class="row-content row-content-gender">
                <label class=" label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" value="male" name="gender">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" value="female" name="gender">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" value="HR" name="hr">
                    <label class="text" for="Hr">HR</label>
                    <input class="checkbox" type="checkbox" id="Sales" value="Sales" name="Sales">
                    <label class="text" for="Sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" value="finance" name="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" value="engineer" name="engineer">
                    <label class="text" for="engineer">Engineer</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary:</label>
                <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="350000">
                <output class="salary-output text">400000</output>
            </div>
        </form>
    </div>
</body>

</html>
