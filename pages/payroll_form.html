<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/payroll_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <script src="../js/Employee.js"></script>
    <script src="../js/payroll_form.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="reset()" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll Form</div>
            <div class="row-content row-content-name">
                <label class="label text">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
        </form>
    </div>
</body>

</html>
